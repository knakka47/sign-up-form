<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Slab:ital,wght@0,100..700;1,100..700&display=swap"
        rel="stylesheet">
    <title>Sign Up Form</title>
</head>

<body>

    <div class="img">
        <div class="img-description">
            <p class="img-info">Photo by Somebody</p>
        </div>
    </div>

    <div class="form">
        <div class="form-info">
            <h1>
                This is not a real online service! You know you need somthing like
                this in your life to help you realize your deepest dreams. Sign up
                <i>now</i> to get started.

                <br>
                <br>

                You <i>know</i> you want to.
            </h1>
        </div>

        <form action="" method="post">
            <div>
                <label for="fname">First Name</label>
                <input type="text" id="fname" name="fname" placeholder="First Name" required>
            </div>

            <div>
                <label for="lname">Last Name</label>
                <input type="text" id="lname" name="lname" placeholder="Last Name" required>
            </div>

            <div>
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Email" required>
            </div>

            <div>
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" placeholder="Phone" required>
            </div>

            <div>
                <label for="pass">Password</label>
                <input type="password" id="pass" name="pass" placeholder="Password" required>
            </div>

        </form>
    </div>

</body>

</html>
